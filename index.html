<!DOCTYPE html>

  <body>
    <h1> [get] </h1>
<form method='get' action=''>
<fieldset>
  <h1> Registration </h1>
  <div class='form'>
    <input type="hidden"  name="name" value="exemple" author='Danylo Gera'>
  <input id='name' placeholder='Name' required/>
    </div>
   <div class='form'>
  <input id='name' placeholder='Email' required/>
    </div>
  <div class='form'>
  <input type='password' id='name' placeholder='Password' required/>
    </div>
  <div class='form'>
  <input type='password' id='name' placeholder='Confirm password' required/>
    </div>

  <div class='row'>
        <label class="container ">
Male
  <input checked="checked" type="radio"  name="radio">
  <span class="checkmark"></span>
</label>
     <label class="container ">
Female
  <input type="radio"  name="radio">
  <span class="checkmark"></span>
</label>
      </div>

  <div>
    <label class='message' for='message'> Your biography: </label>
    <textarea id='message'></textarea>
  </div>
  <div>
    <label class="container1">I agree with Terms and Conditions
  <input type="checkbox" checked="checked">
  <span class="checkmark1"></span>
</label>

<label class="container1">Subscribe to our newsletter
  <input type="checkbox">
  <span class="checkmark1"></span>
</label>
    </div>
  <div>
    <button class='send' type="submit"><span> SUBMIT</span></button>
    <button class='reset' type="reset"><span>&#8634; RESET</span></button>
    </div>
</fieldset>
</form>
